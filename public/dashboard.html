<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号购买平台 - 用户中心</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>账号购买平台</h1>
            <div class="user-info">
                <span id="userWelcome">欢迎, <span id="username"></span></span>
                <span>钻石: <span id="diamondCount">0</span></span>
                <button id="logoutBtn" class="btn-secondary">退出</button>
                <button id="adminBtn" class="btn-admin" style="display:none;">管理后台</button>
            </div>
        </header>
        
        <nav class="dashboard-nav">
            <button class="nav-button active" data-section="products">购买账号</button>
            <button class="nav-button" data-section="orders">我的订单</button>
            <button class="nav-button" data-section="recharge">联系客服充值</button>
        </nav>
        
        <main>
            <section id="products" class="section active">
                <h2>账号商品</h2>
                <div id="productsList" class="products-grid"></div>
            </section>
            
            <section id="orders" class="section">
                <h2>我的订单</h2>
                <div id="ordersList" class="orders-list"></div>
            </section>
            
            <section id="recharge" class="section">
                <h2>联系客服充值</h2>
                <div class="recharge-info">
                    <p>如需充值钻石，请联系客服并提供您的用户名</p>
                    <p>客服QQ: 123456789</p>
                    <p>客服微信: example123</p>
                    <p>客服邮箱: support@example.com</p>
                </div>
            </section>
        </main>
        
        <div id="message" class="message"></div>
        
        <!-- 购买模态框 -->
        <div id="purchaseModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>购买账号</h3>
                <form id="purchaseForm">
                    <input type="hidden" id="purchaseProductId">
                    <div class="form-group">
                        <label for="contactInfo">联系方式 (QQ/微信/邮箱)</label>
                        <input type="text" id="contactInfo" required>
                    </div>
                    <div class="product-info">
                        <p>商品: <span id="modalProductName"></span></p>
                        <p>价格: <span id="modalProductPrice"></span> 钻石</p>
                    </div>
                    <button type="submit" class="btn-primary">确认购买</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
                                     </html>
